<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Guess the word</h1>
        <div class="content">
            <div class="inputs">
                <!-- <input type="text"  >
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled> -->
            </div>
            <div class="details">
                <p id="hint">Hint: <span></span></p>
                <p id="guesses">Remaining Guesses: <span></span></p>
                <p id="wrong">Wrong letters:  <span></span></p>
            </div>
            <button class="win" style="display: none">You Win!</button>
            <button class="lose" style="display: none">You lose</button>
            <button class="reset-button">Reset Game</button>
            
        </div>
    </div>

    <script src="wordlist.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
